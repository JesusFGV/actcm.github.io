<body>

<script>
    const letraCancion = [
      { texto: "Primera l√≠nea üé∂", inicio: 3, fin: 7 },
      { texto: "Segunda l√≠nea üíú", inicio: 8, fin: 12 },
      { texto: "Tercera l√≠nea üé§", inicio: 14, fin: 18 },
      { texto: "Cuarta l√≠nea üéß", inicio: 20, fin: 22 },
      { texto: "Quinta l√≠nea üïê", inicio: 27, fin: 30 }
    ];
    const boton = document.getElementById('btn');

    function iniciar() {
        boton.style.display = "none";
        const letraDiv = document.getElementById("letra");
        const audio = document.getElementById("audio");

        letraDiv.textContent = "";
        audio.currentTime = 0;
        audio.play();

        letraCancion.forEach(linea => {
            const tiempoInicio = linea.inicio * 1000;
            const tiempoFin = linea.fin * 1000;

            setTimeout(() => {
            letraDiv.textContent = linea.texto;
            }, tiempoInicio);

            setTimeout(() => {
            letraDiv.textContent = "";
            }, tiempoFin);
        });
        }
</script>
